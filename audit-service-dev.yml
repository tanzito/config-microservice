server:
  port: ${CUSTOM.SERVER.PORT:9010}

kafka:
  mitocode:
    topic: mitocode
    server: 127.0.0.1
    port: 9092

### Eureka Client configuration
eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 30
  client:
    serviceUrl:
      defaultZone: ${EUREKA.HOST.SERVER:http://localhost:8761/eureka}
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    refresh:
      enable: true

### Mongo database configuration
spring:
  data:
    mongodb:
      host: localhost
      database: mitocode
      uri: mongodb://mitocode:mitocode@localhost:27018
      authentication-database: admin